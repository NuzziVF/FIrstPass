<html>
<head>
    <meta charset="utf-8">
    <title>test</title>
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <form action={% url 'register' %} method="get">
        <label>
            {{form.as_p}}
        </label>
        <button>Enter</button>
    </form>
    {% if password == repeat_password%}
        {% if username != None %}
            <p>{{username}}</p>
            <p>{{password}}</p>
        {% endif %}
    {% else %}
        <p>passwords don't match</p>
    {% endif %}
</body>
</html>
